<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
	<h:outputStylesheet name="css/style.css" library="template" />
</h:head>
<h:body>

 <p:panel header="Kalkulator kredytowy" style="margin: 1em auto;">

	<h:form id="bla">
	
	 <h:panelGrid id="grid" columns="3" cellpadding="7">
	 
            <p:outputLabel for="kwota" value="KWOTA"/>
            <p:inputText id="kwota" value="#{calcBB.kwota}" required="true" requiredMessage="Brak kwoty"/>
            <p:message for="kwota"/>
            
            <p:outputLabel for="lata" value="LATA"/>
            <p:inputText id="lata" value="#{calcBB.lata}" required="true" requiredMessage="Brak lat"/>
            <p:message for="lata"/>
            
            <p:outputLabel for="oprocentowanie" value="OPROCENTOWANIE"/>
            <p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" required="true" requiredMessage="Brak oprocentowania"/>
            <p:message for="oprocentowanie"/>
  		</h:panelGrid>
  		
		
		<p:messages id="msg" />

		<p:commandButton value="Wylicz" action="#{calcBB.calc()}" update="@form"/>
		<p:commandButton value="Wylicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>
		<br />
	</h:form>
</p:panel>
</h:body>
</html>
